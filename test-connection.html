<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test - L-Tec Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            padding: 2rem;
        }
        .test-result {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
        }
        .success { background-color: #28a745; }
        .error { background-color: #dc3545; }
        .info { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Backend Connection Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h5>Backend Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="backendStatus" class="test-result info">
                            Testing connection to http://69.197.187.24:5555/api/health...
                        </div>
                        <div id="whatsappStatus" class="test-result info">
                            Testing WhatsApp status...
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h5>Form Submission Test</h5>
                    </div>
                    <div class="card-body">
                        <button id="testForm" class="btn btn-primary">Test Form Submission</button>
                        <div id="formResult" class="test-result info mt-3" style="display: none;">
                            Click "Test Form Submission" to test...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h5>Debug Information</h5>
                    </div>
                    <div class="card-body">
                        <div id="debugInfo">
                            <p><strong>Frontend URL:</strong> <span id="frontendUrl"></span></p>
                            <p><strong>Backend URL:</strong> http://69.197.187.24:5555/api</p>
                            <p><strong>API Configuration:</strong> <span id="apiConfig"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show debug info
            document.getElementById('frontendUrl').textContent = window.location.href;
            document.getElementById('apiConfig').textContent = 'http://69.197.187.24:5555/api';
            
            // Test backend connection
            testBackendConnection();
            
            // Test form submission
            document.getElementById('testForm').addEventListener('click', testFormSubmission);
        });
        
        async function testBackendConnection() {
            try {
                // Test health endpoint
                const healthResponse = await fetch('http://69.197.187.24:5555/api/health');
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok) {
                    document.getElementById('backendStatus').innerHTML = 
                        '✓ Backend is running! Status: ' + healthData.status;
                    document.getElementById('backendStatus').className = 'test-result success';
                } else {
                    throw new Error('Backend returned error: ' + healthData.message);
                }
                
                // Test WhatsApp status
                const whatsappResponse = await fetch('http://69.197.187.24:5555/api/whatsapp/status');
                const whatsappData = await whatsappResponse.json();
                
                if (whatsappResponse.ok) {
                    const status = whatsappData.ready ? 'Ready' : 'Not Ready';
                    const color = whatsappData.ready ? 'success' : 'error';
                    document.getElementById('whatsappStatus').innerHTML = 
                        'WhatsApp Status: ' + status + ' - ' + whatsappData.message;
                    document.getElementById('whatsappStatus').className = 'test-result ' + color;
                } else {
                    throw new Error('WhatsApp status check failed');
                }
                
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = 
                    '✗ Backend connection failed: ' + error.message;
                document.getElementById('backendStatus').className = 'test-result error';
                
                document.getElementById('whatsappStatus').innerHTML = 
                    '✗ WhatsApp status check failed: ' + error.message;
                document.getElementById('whatsappStatus').className = 'test-result error';
            }
        }
        
        async function testFormSubmission() {
            const formResult = document.getElementById('formResult');
            formResult.style.display = 'block';
            formResult.innerHTML = 'Testing form submission...';
            formResult.className = 'test-result info';
            
            try {
                const testData = {
                    name: 'Test User',
                    email: 'test@example.com',
                    phone: '+1234567890',
                    product: 'Test Product',
                    quantity: 1,
                    message: 'This is a test submission from the connection test page.'
                };
                
                const response = await fetch('http://69.197.187.24:5555/api/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    formResult.innerHTML = '✓ Form submission successful! Message sent to WhatsApp.';
                    formResult.className = 'test-result success';
                } else {
                    formResult.innerHTML = '✗ Form submission failed: ' + result.message;
                    formResult.className = 'test-result error';
                }
                
            } catch (error) {
                formResult.innerHTML = '✗ Form submission error: ' + error.message;
                formResult.className = 'test-result error';
            }
        }
    </script>
</body>
</html>
